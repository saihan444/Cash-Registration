<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cash.css">
    <title>Cash Registration</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Registration Management</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know 
            minimum number to return 
        </p>
        <label for="bill_amount">Bill Amount:</label>
        <input  id = "bill_amount" type="text">
       
        <label for="cash_given">Cash Given:</label>
        <input id="cash_given" type="text">
        <button id="check_button">Check</button>
       <p id="error_message"></p>
        <table class="change_table">
            <caption>Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    
</body>
<script src="cash.js"></script>
</html>
